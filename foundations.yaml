        copyright: |
          | Copyright 2017-{{cur_year}} Brenton Horne (https://github.com/fusion809) and GitHub repository contributors.
        url: https://github.com/fusion809/fusion809-overlay.git
    - gentoo-staging:
        url: https://code.funtoo.org/bitbucket/scm/auto/gentoo-staging.git
    - gentoo-staging-Sep-2020:
        url: https://code.funtoo.org/bitbucket/scm/auto/gentoo-staging.git
        src_sha1: a6ffd56a61af60a69aee87a7b59d7382ec71df21
        date: '17 Sep 2020'
    - gentoo-staging-late-2020:
        url: https://code.funtoo.org/bitbucket/scm/auto/gentoo-staging.git
        src_sha1: 2e49e96c41bf524a74ee347c49438612d7d8d392
        date: '31 Dec 2020'
    - gentoo-staging-nov-2021:
        url: https://code.funtoo.org/bitbucket/scm/auto/gentoo-staging.git
        src_sha1: a15a64f48741a493e49dfee7d4280a3dc10cd21d
        date: '9 Nov 2021'
    - perl-kit-legacy:
        url: https://code.funtoo.org/bitbucket/scm/core/perl-kit-legacy.git
        src_sha1: 482287e2e6ed7d56e675092ad9658bebc4be6618
        date: '30 Nov 2020 - 5.28-release'
  source-collections:
    - funtoo_next:
        - repo: flora
        - repo: fusion809
        - repo: faustoo
        - repo: fusion809
        - repo: deadbeef
        - repo: gentoo-staging-nov-2021
        - repo: gentoo-staging
          src_sha1: 9292583023a6610905c79a4707db3ac6c63b3a31
          date: '21 Jun 2019'
        - repo: gentoo-staging-Sep-2020
        - repo: gentoo-staging-late-2020
        - repo: pf4public
    - funtoo_late_2020:
        - repo: flora
        - repo: fusion809
        - repo: gentoo-staging
          src_sha1: f20c47b24bccab1e9807d9215c72bacb2e5ae34e
          date: '24 Dec 2020'
    - funtoo_oct_2020:
        - repo: flora
        - repo: fusion809
        - repo: gentoo-staging
          src_sha1: 9ea736991281cf349dc1a7c64f164c62c119407d
          date: '11 Oct 2020'
    - funtoo_release_1.4_bump:
        - repo: flora
        - repo: faustoo
        - repo: fusion809
        - repo: deadbeef
        - repo: gentoo-staging
          src_sha1: a40e31d83f4be169ca3d3dc362e2a0d880a30c40
          date: '21 Dec 2019'
    - perl-kit-legacy:
        - repo: perl-kit-legacy

  kit-groups:
    defaults:
      sync_url: https://github.com/funtoo/{kit_name}
      source: funtoo_next
      stability: prime
      branch: next
      eclass:
        include:
          local:
            - *
      priority: 500
    foundation:
      - core-kit:
          aliases:
            - gentoo
          priority: 1000
          eclasses:
            # NOTE: we also have eclass information in packages.yaml for each kit. So we could move it all here
            # or have some graceful merging of the information. Seems best to move it here:
            include:
              gentoo-staging:
                - *
                  deadbeef:
                    - deadbeef-plugins
                  faustoo:
                    - waf
                    - googlecode
                  gentoo-staging-late-2020:
                    - cmake
                    - cmake-utils
                    - cmake-multilib
                  local:
                    - * #(to copy all included ones, though this can be implied for each kit.)
                mask:
                  - llvm
                  - llvm.org
      - llvm-kit:
          priority: 900
          source: funtoo_late_2020
          eclasses:
            include:
              local:
                - * # see comment above.
    other:
      - core-hw-kit
      - core-server-kit
        - core-gl-kit
        - security-kit:
            source: funtoo_release_1.4_bump
        - browser-kit:
            source: funtoo_oct_2020
        - desktop-kit
        - media-kit
        - editors-kit
        - net-kit
        - text-kit
        - science-kit
        - games-kit
        - java-kit
        - haskell-kit
        - ml-lang-kit
        - lisp-scheme-kit
        - lang-kit
        - dev-kit
        - python-modules-kit
        - kde-kit:
            branch: 5.22-rel-next
        - gnome-kit:
            branch: 3.36-rel-next
        - xfce-kit:
            branch: 4.14-rel-next
        - xfce-kit:
            branch: 4.16-rel-next
        - qt-kit:
            branch: 5.15.2-rel-next
        - mate-kit:
            branch: 1.24-rel-next
        - perl-kit:
            branch: next
            source: perl-kit-legacy
        - ruby-kit:
            branch: next
            source: funtoo_late_2020
        - python-kit:
            branch: 3.7-rel-next
            settings:
              primary: python3_7
              alternate: python2_7
              mask: ">=dev-lang/python-3.8"
